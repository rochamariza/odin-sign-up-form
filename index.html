<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="icon" type="image/x-icon" href="IMGS/favicon.ico">
    <link rel="stylesheet" href="style.css">
    <title>Sign Up Form</title>
</head>
<body>
    <div class="container">
        <div class="image"><img src="IMGS/shanghai-sunset.jpg" alt="shanghai-night"></div>
        <div class="itens">
            <div class="form">
                <div class="quote">
                    <h1>This is not a real online service! You know you need something<br>like this in your life to help realize your deepest dreams.<br>Sig up now to get started.</h1>
                    <h1>You know you want to.</h1>
                </div>
                <div class="boxes">
                    <h1>Let's do this!</h1>
                    <form action="#" id="form">
                        <div class="field">
                            <label for="nome">First Name</label>
                            <input type="text" name="name" id="nome">
                        </div>
                        <div class="field">
                            <label for="last-name">Last Name</label>
                            <input type="text" name="lastname" id="last-name">
                        </div>
                        <div class="field">
                            <label for="email">E-mail</label>
                            <input type="email" name="email" id="email">
                        </div>
                        <div class="field">
                            <label for="phone">Phone</label>
                            <input type="text" name="phone" id="phone">
                        </div>
                        <div class="field">
                            <label for="password">Password</label>
                            <input type="password" name="password" id="password" required>
                        </div>
                        <div class="field">
                            <label for="confirm-password">Confirm Password</label>
                            <input type="password" name="confirm-password" id="confirm-password" required>
                        </div>
                    </form>
                </div>
            </div>
            <button type="submit" class="submit" form="form">Create Account</button>
            <p>Already have and account? <a href="#">Log In</a></p>
        </div>
    </div>
    <script type="module" src="index.js"></script>
</body>
</html>
